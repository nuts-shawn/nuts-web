    <h2>自我介紹</h2>
    <p>大家大家好!我是<b>林玟伶</b>,目前就讀東興國中,生日是<u>2月7號</u>,星座是水瓶座,常常有人說我們捉摸不透,<i><b>但我覺得獨一無二也不是一件壞事</b></i>,<u>平常我的興趣是畫畫,偶爾也會做手作</u>,每次完成作品時,總是能得到<b>滿足的感覺</b>,讓我忘記煩惱的事!
    </p>
    <p>未來很期待和大家一起學到更多關於電腦的知識,也希望經過今天的自我介紹,我們能更了解彼此,未來也請多多指教!</p>
