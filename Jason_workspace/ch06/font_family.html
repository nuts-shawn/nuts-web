<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font_family</title>
</head>

<body>
    <span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: large;">Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Dicta, ea?</span>
    <span style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Lorem ipsum dolor sit amet

    <span style="font-weight: bolder;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, sapiente.</span>
    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis, cum.</span>

</html>
